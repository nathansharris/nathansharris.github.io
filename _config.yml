# Site
name: "MyBlog"
title: "A blog maybe."
description: "I wanted to work on writing things so here I am."
logo: 'assets/images/logowheel.png'
favicon: 'assets/images/bikeNA.png'
baseurl: "/"
google_analytics: 'UA-46278016-1'
disqus: 'demowebsite'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  sal:
    name: Nathan
    display_name: Nathan
    gravatar: e56154546cf4be74e393c62d1ae9f9d4
    avatar: 'assets/images/squareheadshot.jpg'
    email: nathansharris@gmail.com
    twitter: https://twitter.com/nathandertal
    description: "Just me."
    
# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 8
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
